<html>
<head>
    <title>JSTextEditor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/requirejs/require.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript">
        require(["jstexteditor", "domReady!"], function (jstexteditor) {
            jstexteditor.init();

        });
    </script>
</head>
<body>

<section>
    <header contenteditable="true" class="header">
        Untitled document
    </header>

    <div class="ui">
        <div class="toolbar">
            <button class="printbutton uibutton" id="print"/>
            <button class="undobutton uibutton" id="undo"/>
            <button class="redobutton uibutton" id="redo"/>
            <button class="cutbutton uibutton" id="cut"/>
            <button class="copybutton uibutton" id="copy"/>
            <button class="pastebutton uibutton" id="paste"/>
            <!--<button class="stylebutton uibutton"/>-->
            <!--<button class="fontbutton uibutton"/>-->
            <!--<button class="fontsizebutton uibutton"/>-->
            <button class="boldbutton uibutton" id="bold"/>
            <button class="italicbutton uibutton" id="italic"/>
            <button class="underlinebutton uibutton" id="underline"/>
            <button class="forecolorbutton uibutton" id="forecolor"/>
            <button class="backcolorbutton uibutton" id="backcolor"/>
            <button class="linkbutton uibutton" id="link"/>
            <button class="imagebutton uibutton" id="image"/>
            <button class="tablebutton uibutton" id="table"/>
            <button class="justifyleftbutton uibutton" id="justifyleft"/>
            <button class="justifycenterbutton uibutton" id="justifycenter"/>
            <button class="justifyrightbutton uibutton" id="justifyright"/>
            <button class="unorderedlistbutton uibutton" id="unorderedlist"/>
            <button class="orderedlistbutton uibutton" id="orderdlist"/>
            <button class="indentbutton uibutton" id="indent"/>
            <button class="outdentbutton uibutton" id="outdent"/>
        </div>
    </div>

    <!--<div id="edit">-->
    <!--hello world-->
    <!--</div>-->

    <div class="pagebackground">
        <div class="ruler">
        </div>
        <!--<article contenteditable="true" id="edit">-->
        <!--Article Section - Hello World-->
        <!--</article>-->

        <iframe width="250" height="170" id="colorpalette" src="colors.html" style="visibility:hidden; position: absolute;"></iframe>
    </div>
</section>
<iframe id="edit2" width="100%" height="200px">
</iframe>
</body>
</html>
